<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女帝养成模拟器</title>
    <style>
        :root {
            --ivory-silk: #E3D4C7;
            --cold-crimson: #6E2F3E;
            --bronze-green: #A79582;
            --text-main: #3a3a3a;
            --text-light: #5c5c5c;
            --border-color: rgba(110, 47, 62, 0.3);
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        @font-face {
            font-family: 'Simu';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Simu', 'Noto Serif SC', serif;
            background-color: #f5f0e9;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: linear-gradient(180deg, var(--ivory-silk), #d7c9b9);
            border-bottom: 2px solid var(--border-color);
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-bar-item {
            color: var(--cold-crimson);
            font-weight: bold;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .left-panel {
            background-color: rgba(227, 212, 199, 0.85);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(2px);
        }

        .empress-card {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .empress-avatar img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--cold-crimson);
        }

        .empress-stats {
            flex-grow: 1;
        }

        .empress-stats h3 {
            margin: 0 0 5px 0;
            color: var(--cold-crimson);
            font-size: 1.2em;
        }
        
        .empress-stats ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 0.85em;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px 10px;
        }

        .empress-stats li {
            white-space: nowrap;
        }

        .center-panel {
            flex-grow: 1;
            background-image: url('https://s1.imagehub.cc/images/2025/05/22/26411b96ede55df85046a0e571e424e0.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 300px;
        }

        .dialogue-box {
            background-color: rgba(227, 212, 199, 0.88);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .dialogue-box p {
            margin: 0 0 15px 0;
            line-height: 1.6;
            color: var(--text-light);
            font-size: 0.95em;
        }

        .event-box {
            border: 1px dashed var(--bronze-green);
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        
        .event-box h4 {
            margin: 0 0 10px 0;
            color: var(--cold-crimson);
            font-weight: bold;
        }
        
        .event-box .option {
            font-size: 1em;
            color: var(--text-main);
            cursor: pointer;
        }

        .bottom-bar {
            padding: 10px;
            background: linear-gradient(0deg, var(--ivory-silk), #d7c9b9);
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-style: italic;
            color: var(--bronze-green);
            font-size: 0.9em;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-bar {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            background-color: var(--cold-crimson);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .action-button {
            flex: 1;
            padding: 12px 0;
            background-color: transparent;
            border: none;
            color: var(--ivory-silk);
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:not(:last-child) {
            border-right: 1px solid rgba(227, 212, 199, 0.3);
        }

        .action-button:hover {
            background-color: rgba(255,255,255,0.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--ivory-silk);
            margin: 10% auto;
            padding: 25px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            color: var(--text-main);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--cold-crimson);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--cold-crimson);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-light);
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            box-sizing: border-box; /* Important for consistent sizing */
            font-family: inherit;
        }

        .api-test-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #testApiButton {
            padding: 8px 15px;
            background-color: var(--cold-crimson);
            color: var(--ivory-silk);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #testApiButton:hover {
            background-color: #8a3a4d;
        }
        
        #apiStatus {
            font-weight: bold;
        }

        .status-success {
            color: var(--success-color);
        }

        .status-danger {
            color: var(--danger-color);
        }
        
        .status-testing {
            color: var(--bronze-green);
        }

        .modal-footer {
            text-align: right;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }

        #saveSettingsButton {
            background-color: var(--cold-crimson);
            color: var(--ivory-silk);
        }


        /* Desktop Layout */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
            .left-panel {
                flex: 0 0 320px; /* Fixed width for left panel */
                border-right: 1px solid var(--border-color);
                border-bottom: none;
            }
            .empress-card {
                flex-direction: column;
                align-items: center;
            }
            .empress-stats ul {
                 grid-template-columns: 1fr;
                 gap: 5px;
                 text-align: center;
            }
            .empress-stats h3 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 顶部政务栏 -->
        <header class="top-bar">
            <span class="top-bar-item">国库: 50000 两</span>
            <span class="top-bar-item">地点: 太极殿</span>
            <span class="top-bar-item">元年 · 正月 · 朔日 · 寅时</span>
        </header>

        <!-- 主体内容区 -->
        <main class="main-content">
            <!-- 左侧君主面板 -->
            <aside class="left-panel">
                <div class="empress-card">
                    <div class="empress-avatar">
                        <img src="https://s1.imagehub.cc/images/2025/05/20/99ca7536a0913bc24b919f001240347d.jpg" alt="女帝">
                    </div>
                    <div class="empress-stats">
                        <h3>主控属性</h3>
                        <ul>
                            <li>凤名：女帝自定义</li>
                            <li>凰龄：16 (碧玉年华)</li>
                            <li>纪年：女帝自定义</li>
                            <li>寿数：88 (天命轮盘)</li>
                            <li>健康：100</li>
                            <li>凤仪：0 (形貌昳丽)</li>
                            <li>权术：0 (懵懂稚子)</li>
                            <li>才略：0 (不求甚解)</li>
                            <li>武魄：0 (弱柳扶风)</li>
                            <li>民心：0 (民不聊生)</li>
                            <li>军力：0 (羸弱之师)</li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- 中央交互区 -->
            <section class="center-panel">
                <div class="dialogue-box">
                    <p>礼部尚书高举玉玺，声震大殿：“请陛下登临九五，受传国玉玺！”</p>
                    <div class="event-box">
                        <h4>事件：登基大典</h4>
                        <div class="option">1. 伸出双手，接过玉玺，君临天下。</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部侍君栏 -->
        <section class="bottom-bar">
            <span>后宫尚无侍君</span>
        </section>

        <!-- 操作控制栏 -->
        <footer class="action-bar">
            <button class="action-button">宫廷</button>
            <button class="action-button">档案</button>
            <button class="action-button">六部</button>
            <button class="action-button">出宫</button>
            <button id="settingsButton" class="action-button">设置</button>
        </footer>
    </div>

    <!-- API 设置 Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API 设置</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="apiProtocol">API 协议</label>
                    <select id="apiProtocol" name="apiProtocol">
                        <option value="openai">OpenAI 兼容协议</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="apiKey">API 密钥 (API Key)</label>
                    <input type="password" id="apiKey" name="apiKey" placeholder="请输入您的 API Key">
                </div>
                <div class="form-group">
                    <label for="apiModel">选择模型</label>
                    <select id="apiModel" name="apiModel">
                        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                        <option value="gpt-4">gpt-4</option>
                        <option value="gpt-4-turbo">gpt-4-turbo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>API 链接状态</label>
                    <div class="api-test-group">
                        <button id="testApiButton">发送测试</button>
                        <span id="apiStatus"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                 <button id="saveSettingsButton">保存设置</button>
            </div>
        </div>
    </div>

    <script>
        // 获取 Modal 和相关元素
        const settingsModal = document.getElementById('settingsModal');
        const settingsButton = document.getElementById('settingsButton');
        const closeButton = document.querySelector('.close-button');
        const testApiButton = document.getElementById('testApiButton');
        const apiKeyInput = document.getElementById('apiKey');
        const apiModelSelect = document.getElementById('apiModel');
        const apiStatus = document.getElementById('apiStatus');

        // 打开 Modal
        settingsButton.onclick = function() {
            settingsModal.style.display = 'block';
        }

        // 关闭 Modal
        closeButton.onclick = function() {
            settingsModal.style.display = 'none';
        }

        // 点击 Modal 外部区域关闭
        window.onclick = function(event) {
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
        }

        // 测试 API 连接
        async function testApiConnection() {
            const apiKey = apiKeyInput.value.trim();
            const model = apiModelSelect.value;
            const apiURL = 'https://api.openai.com/v1/chat/completions'; // OpenAI API 端点

            if (!apiKey) {
                alert('请输入 API 密钥！');
                return;
            }

            // 更新状态为测试中
            apiStatus.textContent = '测试中...';
            apiStatus.className = 'status-testing';

            try {
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: 'Say this is a test!' }],
                        max_tokens: 7,
                        temperature: 0
                    })
                });
                
                // 检查响应是否成功
                if (response.ok) {
                    apiStatus.textContent = '连接成功';
                    apiStatus.className = 'status-success';
                } else {
                    const errorData = await response.json();
                    apiStatus.textContent = `连接失败: ${response.status} ${errorData.error.message}`;
                    apiStatus.className = 'status-danger';
                }
            } catch (error) {
                console.error('API Test Error:', error);
                apiStatus.textContent = '连接失败: 网络错误或无法访问API。';
                apiStatus.className = 'status-danger';
            }
        }

        testApiButton.addEventListener('click', testApiConnection);

        // 你可以在这里添加保存设置的逻辑
        const saveSettingsButton = document.getElementById('saveSettingsButton');
        saveSettingsButton.addEventListener('click', () => {
             // 示例: 将密钥和模型保存到浏览器的 localStorage
             localStorage.setItem('apiKey', apiKeyInput.value);
             localStorage.setItem('apiModel', apiModelSelect.value);
             alert('设置已保存！');
             settingsModal.style.display = 'none';
        });

        // 页面加载时，尝试从 localStorage 读取已保存的设置
        document.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('apiKey');
            const savedApiModel = localStorage.getItem('apiModel');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            if (savedApiModel) {
                apiModelSelect.value = savedApiModel;
            }
        });

    </script>
</body>
</html>
