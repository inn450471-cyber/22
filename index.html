<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女帝养成模拟器</title>
    <style>
        :root {
            --ivory-silk: #E3D4C7;
            --cold-crimson: #6E2F3E;
            --bronze-green: #A79582;
            --text-main: #3a3a3a;
            --text-light: #5c5c5c;
            --border-color: rgba(110, 47, 62, 0.3);
        }

        @font-face {
            font-family: 'Simu';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Simu', 'Noto Serif SC', serif;
            background-color: #f5f0e9;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: linear-gradient(180deg, var(--ivory-silk), #d7c9b9);
            border-bottom: 2px solid var(--border-color);
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-bar-item {
            color: var(--cold-crimson);
            font-weight: bold;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .left-panel {
            background-color: rgba(227, 212, 199, 0.85);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(2px);
        }

        .empress-card {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .empress-avatar img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--cold-crimson);
        }

        .empress-stats {
            flex-grow: 1;
        }

        .empress-stats h3 {
            margin: 0 0 5px 0;
            color: var(--cold-crimson);
            font-size: 1.2em;
        }
        
        .empress-stats ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 0.85em;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px 10px;
        }

        .empress-stats li {
            white-space: nowrap;
        }

        .center-panel {
            flex-grow: 1;
            background-image: url('https://s1.imagehub.cc/images/2025/05/22/26411b96ede55df85046a0e571e424e0.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 300px;
        }

        .dialogue-box {
            background-color: rgba(227, 212, 199, 0.88);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(4px);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .dialogue-box p {
            margin: 0 0 15px 0;
            line-height: 1.6;
            color: var(--text-light);
            font-size: 0.95em;
        }

        .event-box {
            border: 1px dashed var(--bronze-green);
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        
        .event-box h4 {
            margin: 0 0 10px 0;
            color: var(--cold-crimson);
            font-weight: bold;
        }
        
        .event-box .option {
            font-size: 1em;
            color: var(--text-main);
            cursor: pointer;
        }

        .bottom-bar {
            padding: 10px;
            background: linear-gradient(0deg, var(--ivory-silk), #d7c9b9);
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-style: italic;
            color: var(--bronze-green);
            font-size: 0.9em;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-bar {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            background-color: var(--cold-crimson);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .action-button {
            flex: 1;
            padding: 12px 0;
            background-color: transparent;
            border: none;
            color: var(--ivory-silk);
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:not(:last-child) {
            border-right: 1px solid rgba(227, 212, 199, 0.3);
        }

        .action-button:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1001; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--ivory-silk);
            margin: auto;
            padding: 25px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            color: var(--text-main);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--cold-crimson);
            margin: 0;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--cold-crimson);
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-light);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            box-sizing: border-box;
            font-family: inherit;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        #test-status {
            font-style: italic;
        }

        .test-button, .save-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: var(--ivory-silk);
            font-family: inherit;
            font-size: 1em;
        }
        
        .test-button {
            background-color: var(--bronze-green);
        }
        
        .test-button:hover {
            opacity: 0.9;
        }
        
        .save-button {
            background-color: var(--cold-crimson);
        }

        .save-button:hover {
            opacity: 0.9;
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
            .left-panel {
                flex: 0 0 320px; /* Fixed width for left panel */
                border-right: 1px solid var(--border-color);
                border-bottom: none;
            }
            .empress-card {
                flex-direction: column;
                align-items: center;
            }
            .empress-stats ul {
                 grid-template-columns: 1fr;
                 gap: 5px;
                 text-align: center;
            }
            .empress-stats h3 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 顶部政务栏 -->
        <header class="top-bar">
            <span class="top-bar-item">国库: 50000 两</span>
            <span class="top-bar-item">地点: 太极殿</span>
            <span class="top-bar-item">元年 · 正月 · 朔日 · 寅时</span>
        </header>

        <!-- 主体内容区 -->
        <main class="main-content">
            <!-- 左侧君主面板 -->
            <aside class="left-panel">
                <div class="empress-card">
                    <div class="empress-avatar">
                        <img src="https://s1.imagehub.cc/images/2025/05/20/99ca7536a0913bc24b919f001240347d.jpg" alt="女帝">
                    </div>
                    <div class="empress-stats">
                        <h3>主控属性</h3>
                        <ul>
                            <li>凤名：女帝自定义</li>
                            <li>凰龄：16 (碧玉年华)</li>
                            <li>纪年：女帝自定义</li>
                            <li>寿数：88 (天命轮盘)</li>
                            <li>健康：100</li>
                            <li>凤仪：0 (形貌昳丽)</li>
                            <li>权术：0 (懵懂稚子)</li>
                            <li>才略：0 (不求甚解)</li>
                            <li>武魄：0 (弱柳扶风)</li>
                            <li>民心：0 (民不聊生)</li>
                            <li>军力：0 (羸弱之师)</li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- 中央交互区 -->
            <section class="center-panel">
                <div class="dialogue-box">
                    <p>礼部尚书高举玉玺，声震大殿：“请陛下登临九五，受传国玉玺！”</p>
                    <div class="event-box">
                        <h4>事件：登基大典</h4>
                        <div class="option">1. 伸出双手，接过玉玺，君临天下。</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部侍君栏 -->
        <section class="bottom-bar">
            <span>后宫尚无侍君</span>
        </section>

        <!-- 操作控制栏 -->
        <footer class="action-bar">
            <button class="action-button">宫廷</button>
            <button class="action-button">档案</button>
            <button class="action-button">六部</button>
            <button class="action-button">出宫</button>
            <button id="settings-button" class="action-button">设置</button>
        </footer>
    </div>
    
    <!-- API 设置 Modal -->
    <div id="api-settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API 设置</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="form-group">
                <label for="api-url">URL 地址</label>
                <input type="text" id="api-url" placeholder="例如: https://api.openai.com/v1/chat/completions">
            </div>
            <div class="form-group">
                <label for="api-key">密钥 (Key)</label>
                <input type="password" id="api-key" placeholder="请输入您的 API Key">
            </div>
            <div class="form-group">
                <label for="api-model">选择模型</label>
                <select id="api-model">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo" selected>GPT-3.5-Turbo</option>
                    <option value="custom">gemini-2.5-pro</option>
                </select>
            </div>
             <div class="modal-footer">
                <button id="test-api-button" class="test-button">发送测试</button>
                <span id="test-status"></span>
                 <button class="save-button">保存</button>
            </div>
        </div>
    </div>

    <script>
        // Modal 逻辑
        const modal = document.getElementById('api-settings-modal');
        const settingsButton = document.getElementById('settings-button');
        const closeButton = document.querySelector('.close-button');

        settingsButton.onclick = function() {
            modal.style.display = 'flex';
        }

        closeButton.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // API 测试逻辑
        const testApiButton = document.getElementById('test-api-button');
        const apiUrlInput = document.getElementById('api-url');
        const apiKeyInput = document.getElementById('api-key');
        const apiModelSelect = document.getElementById('api-model');
        const testStatus = document.getElementById('test-status');

        testApiButton.addEventListener('click', async () => {
            const url = apiUrlInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            const model = apiModelSelect.value;

            if (!url || !apiKey) {
                testStatus.textContent = 'URL和密钥不能为空!';
                testStatus.style.color = 'red';
                return;
            }

            testStatus.textContent = '测试中...';
            testStatus.style.color = 'var(--text-light)';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: "user", content: "Say this is a test!" }],
                        max_tokens: 7,
                        temperature: 0
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('API Response:', data);
                    testStatus.textContent = '连接成功!';
                    testStatus.style.color = 'green';
                } else {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    testStatus.textContent = `连接失败: ${response.status} ${errorData.error.message}`;
                    testStatus.style.color = 'red';
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                testStatus.textContent = '连接失败! 检查URL或网络。';
                testStatus.style.color = 'red';
            }
        });

    </script>
</body>
</html>
